<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Traductor de Texto y Código Morse</title>
</head>

<body>
    <div class="div_container_principal">
        <h1>Traductor de Texto y Código Morse</h1>
        <textarea rows="5" placeholder="Ingresa tu texto o código Morse aquí..."></textarea>

        <div class="options">
            <input type="radio" id="toMorse" name="conversionType" value="toMorse" checked>
            <label for="toMorse">Convertir a Código Morse</label>
            <input type="radio" id="toText" name="conversionType" value="toText" style="margin-left:20px;">
            <label for="toText">Convertir a Texto Natural</label>
        </div>

        <button>Convertir</button>

        <h2>Resultado:</h2>
        <div id="result"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
